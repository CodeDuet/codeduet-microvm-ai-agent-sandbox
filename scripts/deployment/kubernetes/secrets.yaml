apiVersion: v1
kind: Secret
metadata:
  name: microvm-secrets
  namespace: microvm-sandbox
  labels:
    app.kubernetes.io/name: microvm-sandbox
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Database connection
  DATABASE_URL: "postgresql://microvm:microvm@postgres:5432/microvm"
  POSTGRES_DB: "microvm"
  POSTGRES_USER: "microvm"
  POSTGRES_PASSWORD: "microvm"
  
  # Redis connection
  REDIS_URL: "redis://redis:6379/0"
  
  # JWT secret (should be changed in production)
  JWT_SECRET_KEY: "your-super-secret-jwt-key-change-in-production"
  
  # API keys (should be changed in production)
  API_SECRET_KEY: "your-super-secret-api-key-change-in-production"
  
  # Grafana admin password
  GF_SECURITY_ADMIN_PASSWORD: "admin"

---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secrets
  namespace: microvm-sandbox
  labels:
    app.kubernetes.io/name: microvm-sandbox
    app.kubernetes.io/component: database
type: Opaque
stringData:
  POSTGRES_DB: "microvm"
  POSTGRES_USER: "microvm"
  POSTGRES_PASSWORD: "microvm"